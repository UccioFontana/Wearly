<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Documentazione di Wearly</title>
    <style>
        /* Global Styles */
        body {
            font-family: 'Arial', sans-serif;
            background-color: white;
            margin: 0;
            padding: 0;
            color: #02484f;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: bold;
            animation: fadeIn 1.5s ease-out;
        }

        p {
            font-size: 1.2rem;
            max-width: 700px;
            margin-bottom: 40px;
            line-height: 1.6;
            animation: fadeIn 1.5s ease-out 0.5s;
        }

        /* Container for Buttons */
        .button-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
            width: 80%;
            max-width: 1000px;
            animation: fadeIn 1.5s ease-out 1s;
        }

        /* Button Styles */
        .button {
            background-color: #02484f;
            color: white;
            border: 2px solid #02484f;
            padding: 15px 30px;
            border-radius: 30px;
            font-size: 1.1rem;
            font-weight: bold;
            text-transform: uppercase;
            cursor: pointer;
            width: 200px;
            text-align: center;
            transition: all 0.3s ease-in-out;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
        }

        .button:hover {
            background-color: white;
            color: #02484f;
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }

        .button:active {
            transform: translateY(0);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
        }

        /* Responsive Grid */
        @media (max-width: 768px) {
            .button-container {
                width: 90%;
            }

            .button {
                width: 100%;
                max-width: 250px;
            }
        }

        /* Animations */
        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
<h1>Documentazione di Wearly</h1>
<p>Esplora la nostra documentazione completa per comprendere a fondo il funzionamento e l'uso di Wearly. Clicca sui documenti sottostanti per maggiori dettagli.</p>
