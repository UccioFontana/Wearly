<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Documentazione di Wearly</title>
    <style>
        /* Global Styles */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #02484f;
            margin: 0;
            padding: 0;
            color: white;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            overflow-x: hidden;
            flex-direction: column;
        }

        h1 {
            font-size: 2.5rem;
            color: white;
            text-align: center;
            margin: 30px 0;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: 700;
            animation: fadeIn 2s ease-out;
        }

        p {
            font-size: 1.1rem;
            color: white;
            text-align: center;
            margin: 0 20px 40px;
            max-width: 700px;
            line-height: 1.6;
            animation: fadeIn 2s ease-out 1s;
        }

        /* Button Container */
        .button-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 0 20px;
            animation: fadeIn 2s ease-out 1.5s;
        }

        /* Button Styles */
        .button {
            background-color: white;
            color: #02484f;
            border: 2px solid #02484f;
            padding: 18px 30px;
            border-radius: 25px;
            font-size: 1.1rem;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 1px;
            width: 180px;
            text-align: center;
            font-weight: 600;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.15);
            transition: all 0.3s ease;
        }

        .button:hover {
            background-color: #02484f;
            color: white;
            transform: translateY(-5px);
            box-shadow: 0px 6px 15px rgba(0, 0, 0, 0.2);
        }

        .button:active {
            background-color: white;
            color: #02484f;
            transform: translateY(0);
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }

        /* Button Grid Layout */
        @media (min-width: 1024px) {
            .button-container {
                display: grid;
                grid-template-columns: repeat(3, 1fr);
                gap: 30px;
                margin-top: 40px;
            }
        }

        @media (max-width: 768px) {
            .button-container {
                display: grid;
                grid-template-columns: repeat(2, 1fr);
                gap: 25px;
            }
        }

        @media (max-width: 480px) {
            .button-container {
                display: grid;
                grid-template-columns: 1fr;
                gap: 20px;
            }
        }

        /* Animations */
        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
<h1>Documentazione di Wearly</h1>
<p>Esplora la nostra documentazione completa per comprendere a fondo il funzionamento e l'uso di Wearly. Clicca sui documenti sottostanti per maggiori dettagli.</p>

        <button class="button">Documentazione 1</button>
    </a>

        <button class="button">Documentazione 2</button>

    <a href="/docs/documento7.pdf" target="_blank">

    </a>
</div>
</body>
</html>
