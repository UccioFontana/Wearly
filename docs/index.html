<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Documentazione di Wearly</title>
    <style>
        @font-face {
            font-family: 'Montserrat';
            src: url('../webapp/front-end/fonts/Montserrat/Montserrat-VariableFont_wght.ttf') format('truetype');
        }

        /* Global Styles */
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: white;
            margin: 0;
            padding: 0;
            color: #02484f;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }

        /* Logo Styling */
        .logo {
            width: 180px; /* Regola la dimensione */
            margin-bottom: 20px;
            animation: fadeIn 1.5s ease-out;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 10px;

            letter-spacing: -1px;
            font-weight: bold;
            animation: fadeIn 1.5s ease-out;
        }

        p {
            font-size: 1.2rem;
            font-weight: bold;
            max-width: 700px;
            margin-bottom: 40px;
            line-height: 1.6;
            animation: fadeIn 1.5s ease-out 0.5s;
        }

        /* Container for Buttons */
        .button-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            width: 80%;
            max-width: 900px;
            animation: fadeIn 1.5s ease-out 1s;
        }

        /* Button Styles */
        .button {
            width: 8vw;
            background-color: #02484f;
            color: white;
            border: 2px solid #02484f;
            padding: 25px 30px;
            border-radius: 30px;
            font-size: 1.1rem;
            font-weight: bold;
            text-transform: uppercase;
            cursor: pointer;
            text-align: center;
            transition: all 0.3s ease-in-out;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
        }

        .button:hover {
            background-color: white;
            color: #02484f;
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }

        .button:active {
            transform: translateY(0);
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.15);
        }

        /* Responsive Grid */
        @media (max-width: 768px) {
            .button-container {
                width: 90%;
            }
        }

        /* Animations */
        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>

<img src="Wearly_Logo.png" alt="Logo Wearly" class="logo"> <!-- Sostituisci logo.png con il percorso corretto -->
