<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina con 7 Bottoni</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #6e7dff, #8c8cff);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
            color: #fff;
        }

        .container {
            text-align: center;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 40px;
            color: #fff;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.3);
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            max-width: 600px;
            margin: 0 auto;
        }

        .button {
            background: linear-gradient(45deg, #ff9a8b, #ff6a88);
            border: none;
            padding: 15px 30px;
            border-radius: 50px;
            font-size: 1.2rem;
            color: white;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.2);
        }

        .button:hover {
            transform: translateY(-5px);
            box-shadow: 0px 6px 20px rgba(0, 0, 0, 0.3);
        }

        .button:active {
            transform: translateY(0);
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.2);
        }

        .button:nth-child(odd) {
            background: linear-gradient(45deg, #ff7f50, #ff6347);
        }

        .button:nth-child(even) {
            background: linear-gradient(45deg, #32cd32, #2e8b57);
        }
    </style>
</head>
<body>
<div class="container">
    <h1>7 Bottoni Esteticamente Perfetti</h1>
    <div class="buttons">
        <button class="button">Button 1</button>
        <button class="button">Button 2</button>
        <button class="button">Button 3</button>
        <button class="button">Button 4</button>
        <button class="button">Button 5</button>
        <button class="button">Button 6</button>
        <button class="button">Button 7</button>
    </div>
</div>
</body>
</html>
